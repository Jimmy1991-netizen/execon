<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Video with Sound</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* Video background */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Overlay */
    .overlay {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: rgba(0, 0, 0, 0.35);
    }

    h1 {
        color: white;
        font-size: clamp(28px, 6vw, 60px);
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #00c853;
        color: white;
        transition: opacity 0.5s ease;
    }

    button:hover {
        background: #00a844;
    }

    button.hide {
        opacity: 0;
        pointer-events: none;
    }

    /* Bottom link */
    .bottom-link {
        position: fixed;
        bottom: 15px;
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    .bottom-link a {
        color: #ffffff;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        transition: background 0.3s ease;
    }

    .bottom-link a:hover {
        background: rgba(0, 0, 0, 0.75);
    }
</style>
</head>

<body>

<div class="video-container">
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="execon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="overlay">
    <h1>Welcome to My Page</h1>
    <button id="soundBtn" onclick="enableSound()">Enable Sound</button>
</div>

<div class="bottom-link">
    <a href="next.html">Click Me</a>
</div>

<script>
    function enableSound() {
        const video = document.getElementById("bgVideo");
        const button = document.getElementById("soundBtn");

        video.muted = false;
        video.volume = 1.0;
        video.play();

        // Auto-hide button
        button.classList.add("hide");
    }
</script>

</body>
</html>
