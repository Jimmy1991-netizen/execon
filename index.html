<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Video with Sound</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* Video background */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Overlay */
    .overlay {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: rgba(0, 0, 0, 0.35);
    }

    h1 {
        color: white;
        font-size: clamp(28px, 6vw, 60px);
        text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    /* Sound icon */
    .sound-icon {
        position: fixed;
        top: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 20;
        transition: opacity 0.4s ease;
    }

    .sound-icon svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    .sound-icon:hover {
        background: rgba(0, 0, 0, 0.85);
    }

    .sound-icon.hide {
        opacity: 0;
        pointer-events: none;
    }

    /* Bottom link */
    .bottom-link {
        position: fixed;
        bottom: 15px;
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    .bottom-link a {
        color: #ffffff;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        transition: background 0.3s ease;
    }

    .bottom-link a:hover {
        background: rgba(0, 0, 0, 0.75);
    }
</style>
</head>

<body>

<!-- Sound Icon -->
<div class="sound-icon" id="soundIcon" onclick="enableSound()" title="Enable Sound">
    <svg viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1-3.29-2.5-4.03v8.05c1.5-.73 2.5-2.25 2.5-4.02z"/>
    </svg>
</div>

<div class="video-container">
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="execon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="overlay">
    <h1>Welcome to My Page</h1>
</div>

<div class="bottom-link">
    <a href="next.html">Click Me</a>
</div>

<script>
    function enableSound() {
        const video = document.getElementById("bgVideo");
        const icon = document.getElementById("soundIcon");

        video.muted = false;
        video.volume = 1.0;
        video.play();

        // Hide sound icon after click
        icon.classList.add("hide");
    }
</script>

</body>
</html>
